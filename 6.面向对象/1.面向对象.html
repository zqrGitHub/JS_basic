<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 面向对象编程oop
    // 程序是对现实世界的抽象，在程序世界中，一切都是对象
    // 一个事物抽象到程序中就变成了对象
    // 一个对象由两部分组成：属性和方法
    const five = {
      // 添加属性
      name:'王老五',
      age:48,
      height:180,
      weight:100,
      // 添加方法
      sleep(){
        console.log(this.name + '睡觉');
      }
    }
  </script>
</body>
</html>
