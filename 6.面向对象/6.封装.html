<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Document</title>

<body>
  <script>
    /*
      三大特点：
        1.封装
          -对象就是一个用来存储不同属性的容器
          -对象不仅负责存储属性，还要负责数据的安全
          -直接添加到对象中的属性，并不安全，因为可以随意修改
          -如何确保数据的安全：
            1.私有化数据
              -将需要保护的数据设置为私有，只能在内部使用
            2.提供setter和getter方法开放对数据的操作
              -属性设置私有，通过getter和setter方法操作的好处
                1.可以控制属性的读写权限
                2.可以在方法中对属性的值进行验证
          实现封装的方式：
            1.属性私有化  加#
            2.通过getter和setter方法来操作属性
                get 属性名(){
                  return this.#属性
                }
                set 属性名([参数]){
                  this.#属性 = 参数
                }
    */
   class Person{
    #address = "花果山";  //实例使用#开头就变成了私有属性,私有属性只能在类内部访问
    // 私有化属性必须先声明
    #name
    #age
    #gender
    constructor(name,age,gender){
      this.#name = name;
      this.#age = age;
      this.#gender = gender;
    };
    sayHello(){
      console.log(this.name);
    };
    // // getter方法，读取属性
    // getName(){
    //   return this.#name
    // };
    // // setter方法，用来设置属性
    // setName(name){
    //   if(name){
    //     this.#name = name;
    //   }
    // }
    // 推荐下面的方式
    get huoqugender(){
      console.log('getter执行了');
      return this.#gender
    }
    set xiugaigender(gender){
      console.log('setter执行了');
      this.#gender = gender
    }
   }
   const p1 = new Person('孙悟空',18,'男')
  //  p1.setName('zz');
  //  console.log(p1.getName());
   console.log(p1);
   p1.xiugaigender = '女';
   console.log(p1.huoqugender);
   console.log(p1);
  </script>
</body>
</html>
