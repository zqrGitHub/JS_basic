<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // instanceof检查的是对象的原型链上是否有该类实例
    // 只要原型链上有该类实例，就会返回true
    // dog -> Anmial实例 -> Object实例 -> Object原型
    // 任何对象是所有对象的原型，任何对象和Object instanceof都是true
    class Anmial{

    }
    class  Dog extends Anmial{

    }
    const dog = new Dog();
    // console.log(dog instanceof Dog);
    // console.log(dog instanceof Anmial);
    class Person{
      name = '孙悟空';
      age = 18;
      sayHello(){
        console.log('我是:'+this.name);
      }
    }
    const p = new Person();
    // 使用in运算符检查属性的时候，无论属性在对象自身还是在原型中，都会返回true
    console.log("sayHello" in p);
    // 检查一个对象的自身是否含有某属性
    // 对象.hasOwnProperty(属性名)  不推荐使用
    // Object.hasOwn(对象,属性名)   推荐使用
    // console.log(p.hasOwnProperty('sayHello'));
    console.log(Object.hasOwn(p,"sayHello"));
  </script>
</body>
</html>
