<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  <script>
    /*
      多态：
        要调用某一个函数，无需指定类型，只要满足一些条件即可
    */
   class Person{
    constructor(name){
      this.name = name;
    }
   }
   class Dog{
    constructor(name){
      this.name = name;
    }
   }
   const p1 = new Person('小李');
   const d1 = new Dog('旺财');
   function sayHi(obj){
    console.log('你好我是:=',obj.name);
   }
   sayHi(p1);
   sayHi(d1);
  </script>
</body>
</html>
