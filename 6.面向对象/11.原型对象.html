<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 访问一个对象的原型变量
    // 语法：  对象.__proto__
    //        Object.getPrototypeOf(对象)
    /*
      原型对象的数据结构：
        1.对象中的数据
        2.constructor(对象的构造函数)也就是创建实例对象的类的本身 Person

      原型链：
        -对象读取属性优先读取自身
          -如果对象中有，则使用，没有则去原型中寻找
          -如果原型中有，则使用，没有则取原型的圆形中寻找
          直到找到Object对象的原型，Objct的原型没有原型(null),
          找不到返回undefined
    */
    class Person{
      name = '孙悟空';
      age = 18;
      sayHello(){
        console.log('我是'+this.name);
      }
    }
    const p = new Person();
    // console.log(p.__proto__);
    // console.log(Object.getPrototypeOf(p));
    Person.prototype.a = 'zz';
    // console.log(p.a);
    console.log(Person.prototype);
  </script>
</body>
</html>
