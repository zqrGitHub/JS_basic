<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    /*
      对象中存储属性的区域实际有两个
        1.对象自身
          -比如直接通过对象添加的属性,位于对象自身中 p.address = '2113'
          -在类中通过 x = y的形式添加的属性，也位于对象自身中
        2.原型对象(prototype)
          -对象中还有一些内容，存储到其他对象中(原型对象)
          -在对象中有一个属性用来存储原型对象，__proto__
          -原型对象也负责为对象存储属性
            -当我们访问对象中的属性，会优先访问对象自身的属性
             对象自身不包含的时候向原型对象中找
          -会添加到原型对象中的情况：
            1.在类中通过xxx(){}这种方式所添加的方法，位于原型中
            2.主动向原型中添加的属性或方法
    */
    class Person{
      name = "孙库空";
      age = 18;
      fn = ()=>{};
      sayHello(){
        console.log('我是：'+this.name);
      }
    }
    const p = new Person();
    p.address = '123'
    console.log(p);
  </script>
</body>
</html>
