<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var Personsss = (function(){
        function Person(name, age) {
        this.name = name;
        this.age = age;
      }
      // 向原型添加方法
      Person.prototype.sayHello = () => console.log("你好");
      // 静态属性
      Person.staticProperty = "xxx";
      // 静态方法
      Person.staticMethod = () => {};

        return Person;
      })()
      const p = new Personsss("孙悟空",18);
      console.log(p);

      // 旧类如何继承
      var Animal = (function(){
        function Animal(){

        }
        return Animal
      })()
      var Cat = (function(){
        function Cat(){

        }
        // 继承Animal
        Cat.prototype = new Animal();
        return Cat;
      })()
      const cat = new Cat();
      console.log(cat instanceof Animal);
    </script>
  </body>
</html>
