<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 大部分情况不需要修改原型对象
    /*
      注意：
        千万不要通过类的实例去修改原型
            1.一个对象会影响同类对象
            2.还要先创建对象麻烦
        还可以通过类的prototype属性，来访问实例的原型.
            修改原型最好通过类去修改
            好处：
              1.一旦修改就修改了所有对象实例
              2.无需创建实例就可以修改
    */
    class Person{
      name = '孙悟空';
      age = 18;
      sayHello(){
        console.log('我是:'+this.name);
      }
    }
    const p = new Person();
    const p2 = new Person();
    // 通过对象修改原型，向原型中添加方法，修改后所有实例都可以访问该方法,不推荐方法
    // p.__proto__.run = ()=>console.log('我在跑!');
    // p.run();
    // p2.run();
    Person.prototype.fly = ()=>console.log('我在飞!');
    p.fly();
    p2.fly();
  </script>
</body>
</html>
