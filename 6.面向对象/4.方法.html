<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    class Person{
      name = "孙悟空";
      // sayHello = function(){
      //   // 添加方法的一种方式
      // }
      sayHello(){
        console.log('哈哈哈');
        // 实例方法中this就是当前实例
        console.log(this.name);
      }
      static test(){
        // 静态方法中this指向的是当前类
        console.log('我是静态方法',this);
      }
    }
    const p1 = new Person();
    console.log(p1);
    p1.sayHello();
    Person.test();
  </script>
</body>
</html>
