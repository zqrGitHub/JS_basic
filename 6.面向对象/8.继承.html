<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 继承
    /*
      -通过extends关键字来完成继承
      -当一个类继承另一个类，就相当于另一个类中的代码复制到了当前类(简单理解)
      -继承发生时，被继承的类称为父类(超类)，继承的类是子类
      -通过继承可以减少代码的重复
    */
    class Animal{
      constructor(name){
        this.name = name;
      }
      sayHello(){
        console.log('动物再叫');
      }
    }
    class Dog extends Animal{

    }
    class Cat extends Animal{

    }
    const dog = new Dog('旺财');
    dog.sayHello();
    console.log(dog.name);
  </script>
</body>
</html>
