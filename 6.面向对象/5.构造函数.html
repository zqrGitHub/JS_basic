<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 构造函数constructor
    class Person{
      // 在类中可以添加一个特殊的方法constructor
      // 构造函数在我们调用类创建对象时执行
      constructor(name,age){
        console.log('构造函数执行了');
        this.name = name;
        this.age = age
      }
    }
    const p1 = new Person('孙悟空',18);
    const p2 = new Person('猪八戒',20);
    console.log(p1.name);
    console.log(p2);
  </script>
</body>
</html>
