<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    /*
      split()
          -可以根据一个正则表达式进行拆分
      search()
          -可以去搜索符合正则表达式的内容第一次在字符串中出现的位置
      replace()
          -根据正则表达式替换字符串中的内容
      match()
          -根据正则表达式匹配字符串中符合要求的内容
      matchAll()
          -根据正则表达式匹配字符串中符合要求的内容(必须加g 全局匹配)
          -返回一个迭代器，直接遍历即可
    */
   let str = "a@b@c@";
   let res = str.split('@');
   str = "孙悟空abc猪八戒adc唐僧";
   str = "asdsadas15058497125asdsad15906569099asdsafhjgas";
   res = str.split(/a[a-z]c/);
   res = str.search("abc");
   res = str.search(/1[3-9]\d{9}/);
   res = str.replace(/1[3-9]\d{9}/g,"啊哈哈哈哈");  //g就可以全部替换
   res = str.matchAll(/1[3-9](\d{9})/g);  //不会取分组的数据
   for(let item of res){
    console.log(item);
   }
   console.log(res);
  </script>
</body>
</html>
