<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    /*
        量词
            {m} 正好m个
            {m,} 至少m个
            {m,n} m-n个
            + 一个以上，相当于{1,}
            * 任意数量的a
            ?  0-1次 {0,1}
    */
   let reg = /^(ab){2}$/;
   reg = /^[a-z]{1,}$/;
   reg = /^ba+$/;
   reg = /^ba*$/;
   reg = /^ba?$/;
   let res = reg.test('b');
   console.log(res);
  </script>
</body>
</html>
