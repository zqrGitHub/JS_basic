<!DOCTYPE html>
<html lang="en">

<body>
  <script>
    /*
      Date
          -在JS中所有的和时间相关的数据都有Date对象来表示
          -对象的方法：
            getFullYear()获取4位年份
            getMonth() 返回当前日期的月份(0-11)
            getDate() 返回当前日期是几日
            getDay()  返回当前日期是周几 (0-6) 0是周日
            ....
            getTime() 返回当前日期对象时间戳
              1970年1月1日0分0时0秒到当前时间的毫秒数
            Date.now() 获取当前的时间戳
            
    */
   let date = new Date();  //直接通过new创建的就是当前时间的对象
  //  可以在Date的构造函数中，传递一个表示时间的字符串
  // 字符串格式: 月/日/年 时:分:秒
  // date = new Date('11/10/1999 11:11:01')
  // new Date(年，月，日，时，分，秒,毫秒)
  date = new Date(2019,2,15,16,45,12);
  let res = date.getFullYear();
   res = date.getMonth();
   res = date.getDate();
   res = date.getDay();
   res = date.getTime();
   console.log(date);
   console.log(res);
  </script>
</body>
</html>
