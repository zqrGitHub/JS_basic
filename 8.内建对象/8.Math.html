<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    /*
      Math
        -Math是一个工具类
        -Math中为我们提供了数学运算相关的一些常量和方法
        常量:
            Math.PI 圆周率
        方法：  
            Math.abs()求一个数的绝对值
            Math.min()求多个值中的最小值
            Math.max()求多个值中的最大值
            Math.pow(x,y)求x的y次幂
            Math.sqrt()求一个数的平方根

            Math.floor()向下取整
            Math.ceil()向上取整
            Math.round()四舍五入取整
            Math.trunc()直接去除小数点
            Math.random() 生成0-1之间的随机数

    */
   console.log(Math);
   console.log(Math.min(12,45));
   console.log(Math.pow(4,2)); //4 ** 2
   console.log(Math.sqrt(4)); // 4 ** 0.5
   console.log(Math.floor(1.999));
   console.log(Math.ceil(1.001));
   console.log(Math.round(1.5));
   console.log(Math.trunc(1.9));
   console.log(Math.random());
   for(let i=0;i<50;i++){
    // 生成0-5之间的随机数
    /*
      生成0-x之间的随机数
        Math.round(Math.random()*5)

      生成x-y之间的随机数：
        Math.round(Math.random()*(y-x)+x)
    */
    let res = Math.round(Math.random()*5);
    console.log(res);
   }
  </script>
</body>
</html>
