<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    /*
      正则表达式
        -正则表达式用来定义一个规则
        -通过这个规则计算机可以检查一个字符串是否符合规则
          或者将符合规则的内容提取出来
        -正则表达式也是JS中的一个对象
    */
  //  接受两个参数： 1.正则表达式 2.匹配模式
    let reg = new RegExp("a","i"); //通过构造函数来创建一个正则表达式
  // 通过字面量来创建正则表达式: /正则/匹配模式
    // reg = /a/i;
    let str = 'a';
    let res = reg.test(str)
    console.log(res);
  </script>
</body>
</html>
