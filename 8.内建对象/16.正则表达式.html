<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    /*
      reg.exec(str)
        -获取字符串中符合表达式的内容
      ()分组
    */
   let str = "abcaceafcacc";
  //  g表示全局匹配
   let reg = /a([a-z])c/ig;
   let res = reg.exec(str);
   console.log(res);
  </script>
</body>
</html>
