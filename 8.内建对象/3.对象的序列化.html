<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    /*
      对象的序列化
        -js对象使用时都是存在于计算机的内存中
        -序列化将对象转化为一个可以存储的格式
            在js当中对象的序列化通常是将一个对象转化为字符串
        -序列化的作用
          1.对象转化为字符串后，可以将字符串在不同的语言之间进行传递
            甚至人可以直接对字符串进行读写操作，使得js对象可以在不同语言之间传递
          2.用途：
            1.作为数据交换的格式
            2.用来编写配置文件
        -如何进行序列化：
          -在js中有一个工具类JSON
          -js对象序列化后会转化为一个字符串，这个字符串称为json字符串
        -也可以手动的编写Json字符串,在很多程序的配置文件就是使用json编写的
        -编写json的注意事项：
          1.JSON字符串有两种类型：
            JSON对象{}
            JSON数组[]
          2.JSON字符串的属性名必须使用双引号
          3.JSON中可以使用的属性值(元素)
            -数字(Number)
            -字符串(String) 必须使用双引号
            -布尔值(Boolean)
            -空值(Null)
            -对象(Object {})
            -数组(Arrary [])
          4.JSON的格式和JS对象的格式基本一致
            注意：JSON字符串如果属性是最后一个，则不加,

    */
    const obj = {
      name:'孙悟空',
      age:18
    }
    const str = JSON.stringify(obj); //可以将一个对象转换为json字符串
    console.log(obj);
    console.log(str);
    const jsobj = JSON.parse(str);  //可以将一个json格式的字符串转换为对象
    console.log(jsobj);

    const str2 = '{"name":"猪八戒","age":"28"}';
    console.log(str2);

  </script>
</body>
</html>
