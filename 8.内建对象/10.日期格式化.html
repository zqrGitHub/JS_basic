<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const d = new Date();
    let res = d.toLocaleDateString(); //将日期转换为本地的字符串
    res = d.toLocaleTimeString();  //将时间转化为本地的字符串
    res = d.toLocaleString("zh-CN",{dateStyle:"full",timeStyle:"full"});  //将时间转化为本地的字符串
    /*
      toLocaleString()
        -可以将一个日期转换为本地时间的字符串
        -参数:
          1.描述语言和国家信息的字符串
              zh-CN 中文
              zh-HK 中文香港
              en-US 美国
          2.需要一个对象作为参数，在对象中可以通过对象的属性来对日期的格式进行配置
              dateStyle  日期的风格
              timeStyle  时间的风格
                  可选值: full long medium short   
    */
    console.log(res);
  </script>
</body>
</html>
