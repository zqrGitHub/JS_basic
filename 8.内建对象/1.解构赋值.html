<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    /*
      解构赋值
    */
   const arr = ['孙悟空','猪八戒','沙和尚'];
   let a,b,c
   [a,b,c] = arr;  //解构赋值
   console.log(a,b,c);
   let [d,e,f,g] = ["汤森",'蜘蛛精','啊啊啊']; //声明同时解构
   [d,e,f=22,g=123] = [4,5,6]
   console.log(d,e,f,g);
   let [n1,n2,...n3] = [4,5,6,7];  //解构数组时，可以使用...来设置获取多余的元素
   console.log(n1,n2,n3);

  //  可以通过解构赋值来快速交换两个变量的值
  let a1 = 10;
  let a2 = 20;
    
  [a1,a2] = [a2,a1]

  console.log('a1=',a1);
  console.log('a2=',a2);

  const arr2 = ['孙悟空','猪八戒'];
  [arr2[0],arr2[1]] = ['猪八戒','孙悟空'];
  console.log(arr2);

  // 数组中可以存储任意类型的数据，也可以是数组
  const arr3 = [[1,2,3],[4,5,6]];
  let [[z,p,x]] = arr3;
  console.log(z,p,x);
  </script>
</body>
</html>
