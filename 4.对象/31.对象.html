<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 基本数据类型值与值之间没有联系,不能成为一个整体
    // 对象是一种复合的数据类型，可以保存多个不同数据类型的属性
    /*
       对象分类:
        1.内建对象
          -由ES定义的对象，在任何的ES中都可以实现

        2.宿主对象
          -由js的运行环境提供的对象,目前主要讲浏览器提供的对象
          -比如Bom,Dom  

        3.自定义对象
          -开发人员自己创建的对象
    */
    //  创建对象
    /*
        使用new关键字调用的函数，是构造函数。
        构造函数是专门创建对象的函数;

        对象中保存的值称为属性。
        向对象中添加属性
          -语法： 对象.属性名 = 属性值
        读取对象中的属性：
          -语法:  对象.属性名
          *读取对象中没有的属性返回undefined
        修改对象中的属性值
          -语法   对象.属性名 = 新值
        删除对象的属性
          -语法   delete 对象.属性名
    */
    var obj = new Object(); 
    obj.name = '孙悟空';
    obj.gender = '男';
    obj.age = 18;
    obj.age = 22;
    delete obj.name;
    console.log(obj);
    console.log(obj.name);
    console.log(obj.zz);
    console.log(obj.age);
  </script>
</body>
</html>
