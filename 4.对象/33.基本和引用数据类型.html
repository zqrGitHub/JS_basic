<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 基本数据类型 String Number Boolean Null Undefined
    // 引用数据类型:  Object
    /*
      js变量都在栈内存：
        -基本数据类型的值直接在栈内存中存储,值与值之间独立存储，修改一个变量不会影响到其他变量

      对象是保存在堆内存中：
        -没创建一个对象，就会在堆内存中开辟一个新的空间，而变量保存的是内存地址(对象的引用)
         如果两个变量保存的是同一个对象引用，当一个通过变量修改属性时，另一个也会受到影响。

      == 比较基本数据类型时是比较值，引用数据类型比较是比较地址值
    */
  </script>
</body>
</html>
