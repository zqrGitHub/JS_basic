<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 创建对象
    var obj = {
      name:'孙悟空',
      age:18,
      gender:'男',
      sayName:function(){
        alert(this.name);
      }
    }
    // 使用工厂方法创建对象
    /*
      使用工厂方法创建的对象，使用的构造函数都是Object
      所以创建的对象都是Object这个类型
      就导致我们无法区分多种不同类型的对象
    
    */
    function createPerson(name,age,gender){
      // 创建一个新对象
      var obj = new Object();
      // 向对象中添加属性
      obj.name = name;
      obj.age = age;
      obj.gender = gender;
      obj.sayName = function(){
        console.log(this.name);
      }
      return obj;
    }
    var obj2 = createPerson('猪八戒',16,'男');
    obj2.sayName()
  </script>
</body>
</html>
