<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var obj = {
      name:'孙悟空',
      age:'18',
      gender:18
    }
    // 枚举对象中的属性
    // 使用for...in语句
    // 语法：
    //    - for(var 变量 in 对象){}
    //    每次执行，会将变量中的一个属性的名字赋值给变量
    for(var k in obj){
      console.log("属性名:="+k);
      console.log('属性值:='+obj[k]);
    }
  </script>
</body>
</html>
