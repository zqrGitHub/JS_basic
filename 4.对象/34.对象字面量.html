<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 创建一个对象,使用对象字面量,创建可以直接指定属性
    // 语法
    // {属性值：属性名,属性值:属性名,.....},最后一个属性不加,
    var obj = {
      name:'孙悟空',
      age:28,
      test:{
        name:"沙和尚"
      }
    };
    console.log(obj.test);
  </script>
</body>
</html>
