<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 创建一个对象
    var obj = new Object();
    // 向对象添加属性
    obj.name = '孙悟空';
    obj.age = 18;

    // 对象属性也可以是一个函数
    obj.sayName = function(){
      console.log(obj.name);
    }
    // 调用方法
    obj.sayName()

    // 如果一个函数作为一个对象的属性保存，那么称这个函数为方法
    // 调用这个函数就是调用对象的方法(method)

    var obj2 = {
      name:'猪八戒',
      sayName:function(){
        console.log(obj2.name);
      }
    }
  </script>
</body>
</html>
