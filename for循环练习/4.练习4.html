<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 页面接收用户输入的数判断是否为质数
    var number = prompt('请输入一个数字');
    if(number<=1){
      alert('该数不合法!')
    }else{
      for(var i = 2,flag = true;i < number;i++){
        if(number % i == 0){
          flag = false;
          break;
        }
         flag = true;
         break;
      }
    }
    if(flag){
      console.log('质数');
    }else{
      console.log('不是质数');
    }
  </script>
</body>
</html>
