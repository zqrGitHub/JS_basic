<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 99乘法表
    for(var i = 1;i<10;i++){
      for(var j = 1;j<=i;j++){
        if((i == 3 || i == 4) && j == 2){
          document.write(j+'*'+i+'='+i*j+'&nbsp;&nbsp;&nbsp;')
        }
          document.write(j+'*'+i+'='+i*j+'&nbsp;')
        // if()
      }
      document.write('<br />')
    }
  </script>
</body>
</html>
