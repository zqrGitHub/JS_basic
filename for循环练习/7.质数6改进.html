<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // Math.sqrt()对一个数进行开方

    // 测试性能计时器
    console.time('test');
    // 打印1-100所有质数
    for(var i = 2 ; i<100 ; i++){
      var flag = true;
      for(var j=2 ; j <= Math.sqrt(i) ; j++){
        if( i % j == 0 ){
          flag = false;
          // 一旦进入判断就说明i不是质数，不用再继续循环
          break;
        }
      }
      if(flag){
        console.log(i);
      }
    }
    console.timeEnd('test');
  </script>
</body>
</html>
