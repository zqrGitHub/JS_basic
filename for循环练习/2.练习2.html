<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 打印1-100之间所有7的倍数的个数及其总和
    for(var i=0,sum=0,num=0;i<=100;i++){
      if(i % 7 == 0){
        sum+=i;
        num++
      }
    }
    console.log('个数:'+num,'总和:'+sum);
  </script>
</body>
</html>
