<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 打印1-100所有质数
    for(var i = 2 ; i<100 ; i++){
      var flag = true;
      for(var j=2 ; j < i ; j++){
        if( i % j == 0 ){
          flag = false;
          break;
        }
      }
      if(flag){
        console.log(i);
      }
    }
  </script>
</body>
</html>
