  <body>
    <script>
      /*
      0x开头是16进制
      0开头是8进制
      0b开头2进制
      parseInt(a,10) 第二个参数指定进制
    */
      let a = 0x10;
      let b = 070
      let c = 0b10;
      console.log(a);
      console.log(b);
      console.log(c);
      let d = "070";
      d = parseInt(d,8);
      console.log(d);
    </script>
  </body>
