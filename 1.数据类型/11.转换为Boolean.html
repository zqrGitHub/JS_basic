<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 将其他数据类型转为Boolean
    // 只有一种方式: Boolean()函数
    //   数字 -->布尔  除了 0 和 NaN 都是true
    //   字符串 --> 布尔  只有""空字符串是false
    //   null --> 布尔  false
    //   undefine -->  布尔  false
    //   object --> 布尔  true 
    let a = undefined;
    a = Boolean(a);
    console.log(a);
  </script>
</body>
</html>
