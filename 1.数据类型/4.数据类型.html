<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
    <script>
      // 6种数据类型：String,Number,Boolean,Null,Undefine,Object
      /*
        String字符串
          -在js中字符串需要引号引起来,单引号或者双引号
          -双引号里面用单引号
        转义字符\:表示一些特殊符号的时候
        \n:换行
        \t:tab

      */
     var str = "123";
     console.log(str);
     var message = "我说：\"天气不错\"";
    //  输出变量
     console.log(message);
      // 输出字面量
     console.log("123");
     
    </script>
</body>
</html>
