<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 标识符
    // js中自主命名的都是标识符
    // 函数名，变量名，属性名
    // 命名规则：
    //  1.可以含有字母，数字，_,$
    //  2.不能数字开头
    //  3.不能是关键词
    //  4.基本驼峰命名法
    //    -首字母小写，其他每个单词开头大写
    //  5.js底层采用Unicode编码保存标识符：其实可以使用中文当变量名(不推荐使用)
    var 周周 = 123;
    console.log(周周);
  </script>
</body>
</html>
