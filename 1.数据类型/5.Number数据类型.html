<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // js中所有数值都是Number类型,包括整数和浮点数
    // js中表示数字的最大值:Number.MAX_VALUE
    // 超过最大值就会显示:Infinity
    //  NaN是一个特殊的数字,表示 not a number不是一个数字
    var a = 123;
    a = 456789;
    console.log(a);
    // 可以用运算符 typeof 检查一个变量的类型
    // 语法： typeof 变量
    var b = '123';
    console.log(typeof a,typeof b);
    console.log(Number.MAX_VALUE);
    // js中整数的运算基本可以保证精确,不要对js进行精确度的计算
    // 计算机内部要转为二进制，所以运算不准确
    var c = 0.1+0.2
    console.log(c);
  </script>
</body>
</html>
