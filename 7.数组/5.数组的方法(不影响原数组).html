<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    /*
      indexOf()
        -获取元素在数组中第一次出现的索引
        -返回值是索引值
        -参数：
            1.要查询的元素
            2.[查询的起始位置]
      lastIndexOf()
        -获取元素在数组中最后一次出现的位置
        -参数:
            1.要查询的元素
            2.[查询的起始位置]

          -返回值：
            找到了返回元素的索引
            没有找到返回-1

      join()
        -将一个数组中的元素连接为一个字符串
        -['孙悟空','猪八戒','沙和尚','唐僧','沙和尚'] -> "孙悟空,猪八戒,沙和尚,唐僧,沙和尚"
        -参数：
          指定一个字符串作为连接符

      slice()
        -截取数组(非破坏性方法)
        -参数：
          1.截取的起始位置(包括该位置)
          2.截取的结束位置(不包括该位置)
            -第二个参数可以省略代表截取到数组最后
            -索引可以是负值

        -如果两个参数都省略，可以对数组进行浅拷贝(浅复制)
    */
    let arr = ['孙悟空','猪八戒','沙和尚','唐僧','沙和尚'];
    console.log(arr.indexOf('沙和尚',3));
    console.log(arr.lastIndexOf('沙和尚',3));
    console.log(arr.indexOf('zz'));
    console.log(arr.join());
    console.log(arr.join('@'));
    console.log(arr);
    console.log(arr.slice(0,2));
    console.log(arr.slice(1));
    console.log(arr.slice());
  </script>
</body>
</html>
