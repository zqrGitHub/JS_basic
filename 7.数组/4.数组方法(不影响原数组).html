<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // MDN参考手册
    /*
      静态方法：
        Array.isArray()
          -用来检查一个对象是否是数组
      
      实例方法:
        at():
          -可以根据索引获取数组中的指定元素
          -at可以接受负索引
        concat()
          -用来连接两个或多个数组,返回一个新数组
          -不会影响原数组
    */
   let ar = Array.isArray([1,2,3]);
   console.log(ar);
   let arr = ['孙悟空','猪八戒','沙和尚','唐僧'];
   console.log(arr.at(-1));
   const arr1 = [1,2,3,4,5]
   const newarr =  arr.concat(arr1,['as','sdv','sadsa']);
   console.log(newarr);
  </script>
</body>
</html>
