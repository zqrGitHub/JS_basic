<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    /*
      希望在someFn()函数执行时，可以记录日志

      在不修改原函数的基础上，为其增加记录日志功能
    */
    function someFn(){
      return 'hello';
    }
    
    function add(cb){
      return ()=>{
        console.log('记录日志');
        const res = cb();
        return res;
      }
    }
    let res = add(someFn);
    console.log(res());
  </script>
</body>
</html>
