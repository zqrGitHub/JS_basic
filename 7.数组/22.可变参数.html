<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function fn(){
      /*
        arguments
            -函数中的又一个隐含参数
            -arguments是一个类数组对象(伪数组)
              伪数组：可以通过索引读取元素，可以for循环遍历或for..of，但不是数组对象，无法调用数组方法
            -arguments用来存储函数的实参
                无论用户是否定义，实参都会存储到arguments对象中
                可以通过该对象直接访问实参
      */
     console.log(arguments.length);
     console.log(Array.isArray(arguments));
     for(let i=0;i<arguments.length;i++){
      console.log(arguments[i]);
     }
    }
   fn(1,2,3); 
  //  定义一个函数，求任意参数的和
  function sum(){
    let result = 0;
    // 通过arguments，不受参数限制更加灵活的创建
    for(value of arguments){
      result+=value
    }
    return result;
  }
  let res = sum(10,50,11,12);
  console.log(res);
  /*
    可变参数，在定义函数时可以将参数指定为可变参数
        -可变参数可以接受任意数量实参,并将它们统一存储到一个数组中返回
        -可变参数的作用和arguments基本一致，但有一些不同
          1.可变参数名字可以自己自定义
          2.可变参数是一个数组，可以直接使用数组的方法
          3.可变参数可以配合其他参数一起使用
  */
  function fn2(...arr){
    return arr.reduce((a,b)=> a+b,0)
  }
  console.log(fn2(2,4,5));

  // 可变参数和普通参数配合，必须将可变参数写到最后
  function fn3(a,...arr){
    console.log(a);
    console.log(arr);
  }
  fn3(7,4,5);
  </script>
</body>
</html>
