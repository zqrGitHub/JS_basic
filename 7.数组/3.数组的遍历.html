<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var arr = ['孙悟空','猪八戒','沙和尚']
    // 遍历元素
    for(var i = 0 ; i<arr.length;i++){
      console.log(arr[i]);
    }
    // 倒着遍历
    for(var i = arr.length - 1;i>=0;i--){
      console.log(arr[i]);
    }
  </script>
</body>
</html>
