<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 内建对象：数组(Array)对象.存储的是有序的数据
    // 数组使用数字作为索引操作元素
    // 索引：从0开始的整数
    // 数组的存储性能比普通对象要好,开发中存储数据
    // 创建数组对象
    var arr = new Array();
    // 像数组中添加元素  语法:  数组[索引] = 值
    // 读取数组中元素  语法:  数组[索引]   如果读取不存在的索引返回undefined
    arr[0] = 1;
    arr[1] = 2;
    arr[2] = 5;
    // arr[10] = 31;
    // arr[100] = 10;
        // 修改数组长度
    // 修改的length大于原长度剩余部分都会空出来
    // arr.length = 10;
    // 修改的length小于原长度，则多出的元素会被删除
    // arr.length = 1;
    console.log(arr);
    // console.log(arr[3]);
    // 获取数组的长度length  语法:数组.length
    // 对于连续的数组可以获取长度arr.length
    // 对于非连续的数组，使用length属性会获取到数组的最大索引+1,尽量不要创建非连续数组
    console.log(arr.length);

    // 像数组的最后一位添加元素 小技巧：数组[数组.length] = 值
    arr[arr.length] = 4;
    console.log(arr);
  </script>
</body>
</html>
