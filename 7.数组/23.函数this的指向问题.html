<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    /*
      根据函数的调用方式的不同，this的值也不同：
        1.以函数形式调用，this是Window
        2.以方法的形式调用，this是调用方法的对象
        3.构造函数中，this是新建的对象
        4.箭头函数没有自己的this，由外层作用域决定
        5.通过call和apply调用的函数，它们的第一个参数就是函数的this
        6.
    */
   function fn(){
    console.log("函数执行了~",this);
   }
   const obj = {name:'孙悟空'}
  /*
    调用函数除了通过 函数() 这种形式，还可以通过其他方式来调用.
      比如可以调用函数的call()和apply()两个方法来调用函数
          函数.call()
          函数.apply()
      -call和apply除了可以调用函数，还可以用来指定函数中的this
      -call和apply的第一个参数，将会称为函数的this

      call:
          -通过call方法调用函数，函数的实参直接在第一个参数后一个一个列出来
      apply:
          -通过apply方法调用函数，函数的实参需要通过一个数组传递
  */
  //  fn();
  // fn.call(obj);
  function fn2(a,b){
    console.log('函数执行了~');
    console.log(a,b,this);
  }
  // fn2.call(obj,1,2)
  fn2.apply(obj,[3,4]);
  </script>
</body>
</html>
