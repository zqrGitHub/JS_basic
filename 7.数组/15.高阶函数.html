<body>
  <script>
    /*
      高阶函数：
        -如果一个函数的参数或者返回值是函数，这个函数就是高阶函数
        -为什么要将函数作为函数传递(回调函数的作用？)
          -将函数作为参数，意味着可以动态的对另一个函数传递代码 
    */
    class Person{
      constructor(name,age) {
        this.name = name;
        this.age = age;
      }
    }
    const personArr = [
      new Person('孙悟空',15),
      new Person('唐僧',18),
      new Person('猪八戒',23),
      new Person('沙和尚',50),
    ]
    function filter(arr,cb){
      // cb();
      const newArr = [];
      for(let i =0;i<arr.length;i++){
        if(cb(arr[i])){ 
          newArr.push(arr[i])
        }
      }
      return newArr;
    }
    // 通常回调函数都是匿名函数
    // function fn(a){
    //   return a.age < 18;
    // }
    let res = filter(personArr,a => a.age < 18);
    let re2 = filter(personArr,a => a.name == '猪八戒');
    console.log(re2);
  </script>
