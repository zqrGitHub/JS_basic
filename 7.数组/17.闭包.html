<body>
  <script>
    // 闭包：
    /*
      闭包：
        能访问到外部函数作用域中的变量的函数。
      使用场景：
        当我们希望隐藏一些不被别人访问的内容
      构成闭包的条件：
        1.函数的嵌套
        2.内部函数要引用外部函数中的变量
        3.内部函数作为返回值返回
    */
   function outer(){
    let num = 0;
    return ()=>{
      num++;
      console.log(num);
    }
   }
   const newFn = outer();
   newFn();
   newFn();
   newFn();
  </script>
</body>
</html>
