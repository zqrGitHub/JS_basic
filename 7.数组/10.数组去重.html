<!DOCTYPE html>

<head>

<body>
  <script>
    const arr = [1,2,2,6,4,6,0,8,7,5]
    for(let i=0;i<arr.length;i++){
      const index = arr.indexOf(arr[i],i+1);
      if(index != -1){
        // 出现重复内容
        arr.splice(i,1)
        i--;
      }
    }
    console.log(arr);
  </script>
</body>
