<body>
  <script>
    function filter(arr,cb){
      // cb();
      const newArr = [];
      for(let i =0;i<arr.length;i++){
        if(cb(arr[i])){ 
          newArr.push(arr[i])
        }
      }
      return newArr;
    }
    function fn(a){
      return a.age < 18;
    }
    let res = filter(['1','2'],fn)
  </script>
</body>
