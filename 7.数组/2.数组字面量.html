<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 创建一个数组,数组中的元素可以是任意的数据类型
    // var arr = new Array();
    // 使用字面量创建数组
    // 语法: []
    var arr = [1,2,3,4,10];
    console.log(arr[3]);
    // 构造函数也可以创建数组的同时，添加元素，将要添加的元素作为构造函数的参数传递
    // 元素之间,隔开
    var arr2 = new Array(10,20,30);
    console.log(arr2);

    // 这个表示创建一个数组只有一个元素10
    arr3 = [10];
    // 这个表示创建一个长度为10的数组,不常用
    // arr4 = new Array(10);
    console.log(arr3);
    // console.log(arr4);
    // 数组中可以放任意数据类型，也可以是对象,也可以是函数
    var obj = {
      name:'孙悟空'
    }
    arr3[arr.length] = obj;
    console.log(arr3);
    arr = [function(){alert(1)},function(){}]
    arr[0]();

    // 数组中也可以放数组，二维数组
    arr = [[1,2,3],[2,4,5]]
    console.log(arr[0][1]);
  </script>
</body>
</html>
