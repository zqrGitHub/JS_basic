<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 数组去重复(方法1)
    let arr = [1,1,2,3,4,5,5,5,66,4,8];
    let arr2 = [];
    for(let value of arr){
      if(arr2.indexOf(value) == -1){
        arr2.push(value);
      }
    }
    console.log(arr2);
    // 数组去重复(方法2)
    // 分别获取数组中的元素
    for(let i = 0;i<arr.length;i++){
      // 获取当前值后面的所有值
      for(let j = i+1;j<arr.length;j++){
        // 判断两个数是否相同
        if(arr[i] == arr[j]){
          // 出现了重复元素删除后面的元素
          arr.splice(j,1)

          /*
            出现问题：当arr[i]和arr[j]相同时，它会自动删除j位置的元素，然后j+1位置的元素，会变成j位置的元素，而j位置的元素已经比较过了，不会重复比较，所以出现了漏比较的情况

            解决办法: j--,再重复比较一次
          */
         j--;
        }
      }
    }
    console.log(arr);
  </script>
</body>
</html>
