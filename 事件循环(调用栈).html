        事件循环
            -函数在每次执行时，都会产生一个执行环境
            -执行环境负责存储函数执行时产生的一切数据
            -函数的执行环境存储在了一个叫做调用栈的地方
        
            -当一个函数被调用时，他的执行环境会作为一个栈帧，插入到调用栈的栈顶
            -函数执行完毕其栈帧就会自动弹出
    */
