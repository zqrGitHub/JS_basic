<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 从键盘输入成绩，100奖励宝马，80-90奖励苹果60-80奖励参考书，其他奖励一顿揍
      // prompt()弹出提示框，该提示框需要一个字符串参数，作为提示文字
      while(true){
        var score = prompt("请输入小明的成绩！");
        if(score >= 0 && score<= 100 ){
          break;
        }
        alert('请输入有效的分数')
      }
      // console.log(score,typeof score);
      if (score > 100 || score < 0 || isNaN(score)) {
        console.log("情输入1-100的成绩");
      } else {
        if (score == 100) {
          console.log("奖励宝马");
        } else if (score >= 80 && score <= 90) {
          console.log("奖励苹果14");
        } else if (score >= 60 && score < 80) {
          console.log("奖励参考书");
        } else {
          console.log("奖励一顿揍");
        }
      }
    </script>
  </body>
</html>
