<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 假如投资年利率5%，从1000块增长到5000块，需要多少年
    var money = 1000;
    var year = 0;
    while(money <= 5000){
     money *= (1+0.05);
     year++
    };
    console.log(year);
  </script>
</body>
</html>
