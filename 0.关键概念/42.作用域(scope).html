<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

<body>
  <script>
    /*
      作用域：
        -作用域值一个变量的作用的范围
        -js中一共有两种作用域：
          -1.全局作用域
              -直接编写在script标签中的js代码，都在全局作用域
              -全局作用域在页面打开创建，页面销毁时销毁
              -全局作用域中有一个全局对象window
                他代表浏览器的窗口.可以直接使用
              -在全局作用域中：
                创建的变量都会作为window对象的属性保存
                创建的函数都会作为windwo对象的方法保存
              -全局作用域中的变量都是全局变量：
                  在页面的任意位置都可以访问到
                
          -2.函数作用域
            
    */
    console.log(window);
    var a = 10;
    console.log(window.a);
  </script>
</body>
</html>
