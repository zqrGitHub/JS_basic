<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 解析器在调用函数每次都会向函数内部传入一个隐含参数,
    // 这个隐含参数就是this,this指向的是一个对象
    //  这个对象称为函数执行的上下文对象
    //  根据函数的调用方式不同，this指向不同的对象
    /*
          1.以函数的形式调用，this永远都是window
          2.以方法的形式调用，this就是调用方法的对象
    */

    function fn(){
      console.log(this);
    }
    fn();
    var obj = {
      name:"孙悟空",
      sayHello:fn
    }
    obj.sayHello();
    
  </script>
</body>
</html>
