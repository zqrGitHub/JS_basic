<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // js运行代码模式有两种：
    // 正常模式和严格模式
    // 严格模式语法更严格：1.禁止了一些语法 2.更容易报错 3.提升了性能
    // 开发中尽量使用严格模式
    "use strict"  //全局严格模式
    a = 10;
    console.log(a);
    function fn(){
      "use strict" //函数严格模式
    }
  </script>
</body>
</html>
