<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    /*
      箭头函数：
        ([参数])=>返回值
        例子:
          无参数：()=>返回值
          一个参数: a => 返回值
          多个参数: (a,b)=> 返回值
        
          只有一个语句的返回值：()=>返回值
          返回一个对象的函数: () =>({})
          有多行语句的: ()=>{
              语句....
              return 返回值
          }

        箭头函数没有自己的this，它的this由它的外层作用域决定,外层的this是什么它的this就是什么
            箭头函数的this与他的调用方式无关
    */
   function fn(){
    console.log("fn的this:=",this);
   }
   const fn2 = ()=>console.log("fn2---->",this); //总是window
  //  fn();  fn()和fn2()都是window
  //  fn2();
  var obj = {
    name:'孙悟空',
    fn, //fn:fn
    fn2,
    sayHello(){
      console.log(this.name); 
      // function t(){
      //   console.log('t-->',this);
      // }
      // t();
      const t2 = ()=>{
        console.log('t2-->',this);
      }
      t2();
    }
  }
  // obj.fn();  //obj
  // obj.fn2(); //window
  obj.sayHello();
  </script>
</body>
</html>
