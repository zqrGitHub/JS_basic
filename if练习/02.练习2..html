<html lang="en">

<body>
  <script>
    // 高：180cm以上，富1000w以上，帅500以上
    // 满足三个条件，我一定要嫁给他！
    // 三个条件满足一个：嫁吧，比上不足，比下有余
    // 都不满足：不嫁！
    var height = prompt('请输入身高');
    var rich = prompt('请输入财富');
    var handsome = prompt('请输入颜值');
    if(height>180 && rich>1000 && handsome>500){
      console.log('我一定要嫁给他');
    }else if(height>180 || rich>1000 || handsome>500){
      console.log('嫁吧，比上不足，比下有余');
    }else{
      console.log('不嫁');
    }
  </script>
