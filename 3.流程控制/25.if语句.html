<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // if语句
    /*
      语法二:
          if(条件表达式){
            语句
          }else{
            语句
          }
      执行流程：先对if后的条件表达式进行求值判断，如果true执行if后的语句，如果false执行else后的语句

      语法三:
          if(条件表达式){
            语句....
          }else if(条件表达式){
            语句...
          }else if(条件表达式){
            语句...
          }else{
            语句....
          }
        执行流程：
        1.如果值为true，则执行当前语句，false则继续向下判断.
        2.该语句，只有一个代码块会被执行，一旦执行，就跳出语句
    */
   var age = 50;
   if(age > 60){
    console.log('你退休息了');
   }else{
    console.log('你不行');
   }
   if(age > 100){
    console.log('或者挺没意思');
   }else if(age > 80){
    console.log('你也挺没意思');
   }else if(age > 60){
    console.log('你该退休了');
   }else{
    console.log('小孩');
   }
  </script>
</body>
</html>
