<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    /*
      流程控制语句：
        1.js流程从上而下顺序执行
        2.语句分类：
              1.条件判断语句
              2.条件分支语句
              3.循环语句

        条件判断语句:
            1.可以在执行每个语句之前进行判断,条件成立执行，否则不执行
            语法:
                if(条件表达式){
                  语句
                }
                if语句只能控制紧随其后的语句
    */
      if(true){
        alert('1111');
        alert('谁也管不了我');
      } 
  </script>
</body>
</html>
