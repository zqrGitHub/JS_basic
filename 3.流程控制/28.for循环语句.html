<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

<body>
  <script>
    /*
      for语句，也是一个循环语句
      for循环中，有专门的位置，来访三个表达式
          1.初始化表达式
          2.条件表达式
          3.更新表达式
      语法：
        -for(初始化表达式，条件表达式，更新表达式){
          语句...
        }

        for循环的执行流程：
          1.执行初始化表达式
          2.条件表达式  true执行循环体,false终止循环
          3.循环体  
          4.更新表达式
          5.重复条件表达式

        for(;;){  死循环

        }
    */
    for(var i = 0;i<10;i++){
      console.log(i);
    }

  </script>
</body>
</html>
