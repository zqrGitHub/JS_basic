<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // break关键字可以用来switch或循环语句
    /*
      1.不能在单独if语句中使用break和continue
      2.break结束离他最近的循环


    */
    for(var i = 0; i < 5; i++){
      console.log(i);
      break;
    }

    // 可以为循环语句创建label标签，来标识当前的循环
    // 自定义名:循环语句
    // 使用break语句时，可以在break后跟着一个 自定义名，这样break结束指定循环，而不是最近的循环
    hello:
    for(var i = 0;i<5;i++){
      for(var j=0;j<5;j++){
        break hello;
        console.log(j);
      }
    }
    // continue结束当此循环
    for(var i = 0;i<5;i++){
      if(i == 2 ){
        continue;
      }
      console.log(i);
    }


  </script>
</body>
</html>
