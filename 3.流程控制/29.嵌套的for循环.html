<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 输出图形
    /*
          *
          **
          ***
          ****
    */
  //  想body输入*
  
  // for循环执行几次，图形高度就是多少
  for(var i=0;i<5;i++){
    // 在创建一个循环控制宽度
    // 外部for循环执行依次，内部执行5次
    for(var j=0;j<5-i;j++){
      document.write('*');
    }
    // 换行
    document.write('<br />')
  }
  </script>
</body>
</html>
