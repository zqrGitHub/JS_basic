<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 条件分支语句也叫switch语句
    /*
      语法:
          switch(条件表达式){
            case 表达式:
                  语句...
                  break;
            case 表达式:
                  语句...
                  break;
            case 表达式:
                  语句...
                  break;
              default:
                  语句..
                  break;
          }
        执行流程：
          在执行的时候会依次将case后的表达式的值和switch后的条件表达式的值进行全等 === 比较
            1.如果比较结果为true，则从当前case处执行代码,包括后面的代码都会执行
            2.如果为false，则继续向下比较
            3.可以使用break关键字，确保只会执行当前case后的语句，不会执行其他case后的语句
            4.如果所有的比较结果都为false，执行default后的语句
    */
    // 根据num的值，输出对应中文
      var num = '123';
      switch(num){
        case 1:
          console.log('一');
          // break退出switch语句
          break;
        case 2:
          console.log('二');
          break;
        case 3:
          console.log('三');
          break;
        default:
          console.log('非法数字');
      }
  </script>
</body>
</html>
