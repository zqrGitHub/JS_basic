<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 程序由语句构成
    // 语句自上向下顺序一条一条执行
    // js使用{}进行语句分组
    // 同一个{}的语句这个整体可以成为代码块，代码块中的代码，要么都执行，要么都有不执行,只有分组作用
    {
      alert('12');
      console.log("1231");
    }
  </script>
</body>
