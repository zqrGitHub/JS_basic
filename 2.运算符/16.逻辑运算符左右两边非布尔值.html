<body>
  <script>
    //  && || 两侧非布尔值情况

    /*
      对于非布尔值进行与或运算
          -先将两侧转为布尔值，再运算,并且返回原值

          &&:
            如果第一个值为true，则返回第二个值
            如果第一个为false,则返回第一个

          ||:
          如果第一个值为true，则返回第一个值
          如果第一个为false,则返回第二个值

    */
    var a = 1 && 0;
    console.log(a);
  </script>
</body>
