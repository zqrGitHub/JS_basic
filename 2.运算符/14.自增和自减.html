<body>
  <script>
    // 自增
    //  -在自身的基础上增加1
    //   分为两种: a++ 和 ++a
    //    无论a++还是++a都会立即使原变量的值自增1
    //    不同的是 a++ 和 ++a的值不同
    //     a++的值等于原变量的值(自增前的值)
    //     ++a的值等于原变量的新值
    // 自减同理  a--的值等于原变量的值(自减前的值),--a值等于原变量的新值
    var a = 1;
    b = ++a;
    let c = a+b;
    console.log(c);
    console.log(a);
  </script>
</body>
</html>
