<body>
    <script>
      /*
        =：
          将右侧的值赋值给左侧的变量
        +=:
          a+=5 等价于 a = a+5
        -=,*=,/=,%=都同理

      */
     var a = 10;
     a+=5;
     console.log(a);
    </script>
</body>
