<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 一元运算符：只需要一个操作数
    //  和数学里的一样
    //  +:正号
    //  -:负号
    //  其他的数据类型使用+,将其转换为Number，隐式转换
    var a = "18";
    a = +a;
    console.log(a,typeof a);
  </script>
</body>
</html>
