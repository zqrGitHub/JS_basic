  <script>
    // 箭头函数的返回值可以直接写在箭头后面
    const fn = (a,b)=>a+b;
    console.log(fn(1,2));
    // 箭头函数如果要返回对象字面量需要加()识别
    const fn2 = a =>({name:'abc'});
    console.log(fn2());
