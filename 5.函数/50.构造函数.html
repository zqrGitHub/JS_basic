<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 创建Peson构造函数
    /*
      Person构造函数中，为每一个对象都添加了一个sayName方法
        目前我们的方法在构造函数内部创建，构造函数没执行一次就会创建一个新的sayName方法
        也就是所有的实例sayName都是唯一的
        也就是导致了构造函数执行一次就会创建一个新的方法
          执行1000次创建1000个新的方法,完全没必要，可以让所有实例共享同一个方法
    */
    function Person(name,age,gender){
      this.name = name;
      this.age = age;
      this.gender = gender
      // 添加一个方法
    }
    // 将函数定义在全局作用域，污染了全局作用域的命名空间
    // 而且定义在全局作用域中也很不安全,使用原型
    Person.prototype.sayName =function(){
        alert("hello!我是:"+this.name)
      }
    // 创建person实例
    var per = new Person('孙悟空',18,'男');
    per.sayName();
    console.log(per);
  </script>
</body>
</html>
