<body>
  <script>
    function fn(n){
      return new Promise((resolve,reject)=>{
        setTimeout(()=>{
          resolve(n+1)
        },2000)
      })
    }
    function fn1(n){
      return new Promise((resolve,reject)=>{
        setTimeout(()=>{
          resolve(n+1)
        },2000)
      })
    }
    fn(2).then(res=>fn1(res)).then(res=>{
      console.log(res);
    })
    fn(5).then(res=>{
      console.log(res);
    })
  </script>
</body>
